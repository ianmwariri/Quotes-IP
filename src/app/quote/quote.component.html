<div>
    <h1>Create your own Quotes...</h1>
    <h3>At the click of a button</h3>
    <ol>
      <li *ngFor='let quote of quotes'>
        {{quote.quoteTitle}}
      </li>
    </ol>
    <p>Share this App link with Friends & Family for them to create their own quotes. #Tell.A.Friend.To.Tell.A.Friend!</p>
  </div>
